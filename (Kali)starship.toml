# Starship Configuration Example

"$schema" = 'https://starship.rs/config-schema.json'


format = """
[┌──]()\
[](fg:#a3aed2)\
[$os](xxx)\

[$username](bg:#a3aed2 fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
[  zsh](fg:#e3e5e5 bg:#769ff0)\
[](bg:#394260 fg:#769ff0)\
[ in ](bg:#394260 fg:#769ff0)\
[](fg:#394260 bg:#212736)\
 [$directory]()\
 [](fg:#212736 )\
\n[└──]()\
[](#394260)\ 
[$time](bg:#394260 fg:#769ff0)\
[$character](bg:#394260 )\
[ ](#394260 )\
 """


#red #FF6E6E

# Ustawienia nazwy użytkownika
[username]
style_user = "yellow"
format = ' \[wsl\]$user '
show_always = true
disabled = false

# Ustawienia nazwy hosta
[hostname]
#ssh_only = false
#format = " on <[$hostname]($style)>"
#style = "bold white"
#disabled = false

[os]
disabled = false
style = "bg:#a3aed2 fg:#090c0c"

[os.symbols]
Windows = "󰍲"
Ubuntu = ""
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"
Kali = " "

[time]
disabled = false
time_format = "%R"
style = "bg:color_bg1"
format = '[[ $time ](fg:color_fg0 bg:color_bg1)]($style)'

# Ustawienia katalogu
[directory]
disabled = false
truncation_length = 0
style = "fg:#769ff0 bg:#212736"
home_symbol = '󰋜 ~'

read_only = "🔒 "
format = "[ $path ]($style)[$read_only](fg:white bg:#BD93F9)"

# Konfiguracja modułu 'character'
[character]
format = '\$'



# Wyłączenie modułu 'package', ukrycie go całkowicie z prompta
[package]
disabled = true

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "



